<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="static/css/main.css">
		<link rel='shortcut icon' type='image/ico' href='favicon.ico' />
	</head>
	<body>
		<div id="header">
	<h1 id="title"><a href="index.html">kanjikai</a></h1>
</div>
		<div id="pagecontent">
			
<div id="wrapper">
	<div id="controlWrapper">
    <div class="controls">
		<div class="checkboxWrapper">
	<div class="onoffswitch">
		<input id="romajiToggle" type="checkbox" class="onoffswitch-checkbox"> <label class="onoffswitch-label" for="romajiToggle">
	        <span class="onoffswitch-inner"></span>
	        <span class="onoffswitch-switch"></span>
		</label>
	</div>
	<div class="switchText">romaji</div>
</div>
<div class="checkboxWrapper">
	<div class="onoffswitch">
		<input id="meaningsToggle" type="checkbox" checked="checked" class="onoffswitch-checkbox"> <label class="onoffswitch-label" for="meaningsToggle">
	        <span class="onoffswitch-inner"></span>
	        <span class="onoffswitch-switch"></span>
		</label>
	</div>
	<div class="switchText">meanings</div>
</div>
<div class="checkboxWrapper">
	<div class="onoffswitch">
		<input id="Kun" type="checkbox" checked="checked" class="onoffswitch-checkbox"> <label class="onoffswitch-label" for="Kun">
	        <span class="onoffswitch-inner"></span>
	        <span class="onoffswitch-switch"></span>
		</label>
	</div>
	<div class="switchText">kun-yomi</div>
</div>
<div class="checkboxWrapper">
	<div class="onoffswitch">
		<input id="On" type="checkbox" checked="checked" class="onoffswitch-checkbox"> <label class="onoffswitch-label" for="On">
	        <span class="onoffswitch-inner"></span>
	        <span class="onoffswitch-switch"></span>
		</label>
	</div>
	<div class="switchText">on-yomi</div>
</div>
    </div>
	<div style="display: none;">
		<div class="control-float">
	<div>
		<input type="range" id="manyBodyStrenghtInput" min="-100" max="100" step="1" value="-100"><label for="manyBodyStrenghtInput">Charge Strength</label>
	</div>
	<div>
		<input type="range" id="collideRadius" min="0" max="100" step="5" value="50"><label for="collideRadius">Collide Radius</label>
	</div>
	<div>
		<input type="range" id="linkDistance" min="0" max="200" step="5" value="160"><label for="linkDistance">Link Distance</label>
	</div>
</div>

<div class="checkboxWrapper">
	<div class="onoffswitch">
		<input id="velocityDecayOff" type="checkbox" class="onoffswitch-checkbox"> <label class="onoffswitch-label" for="velocityDecayOff">
	        <span class="onoffswitch-inner"></span>
	        <span class="onoffswitch-switch"></span>
		</label>
	</div>
	<div class="switchText">disable velocity decay</div>
</div>
<div class="checkboxWrapper">
	<div class="onoffswitch">
		<input id="alphaDecayOff" type="checkbox" class="onoffswitch-checkbox"> <label class="onoffswitch-label" for="alphaDecayOff">
	        <span class="onoffswitch-inner"></span>
	        <span class="onoffswitch-switch"></span>
		</label>
	</div>
	<div class="switchText">disable alpha decay</div>
</div>
	</div>
</div>
	<div id="content"></div>
</div>
<script src="static/js/d3.min.js"></script>
<script src="static/js/utilities.js"></script>
