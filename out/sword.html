<!DOCTYPE html>

	<head>
		<meta charset="utf-8">

	<body>
		<div id="header">
	<h1 id="title"><a href="index.html">Kanjikai</a></h1>
</div>

<div id="wrapper">
	<div id="controls">
  <div class="checkboxWrapper">
	<div class="onoffswitch">
		<input id="romajiToggle" type="checkbox" class="onoffswitch-checkbox"> <label class="onoffswitch-label" for="romajiToggle">
	        <span class="onoffswitch-inner"></span>
	        <span class="onoffswitch-switch"></span>
		</label>
	</div>
	<div class="switchText">Romaji</div>
</div>
<div class="checkboxWrapper">
	<div class="onoffswitch">
		<input id="meaningsToggle" type="checkbox" checked="checked" class="onoffswitch-checkbox"> <label class="onoffswitch-label" for="meaningsToggle">
	        <span class="onoffswitch-inner"></span>
	        <span class="onoffswitch-switch"></span>
		</label>
	</div>
	<div class="switchText">Meanings</div>
</div>

	        <span class="onoffswitch-switch"></span>
		</label>
	</div>
	<div class="switchText">Kun-yomi</div>
</div>
<div class="checkboxWrapper">
	<div class="onoffswitch">
		<input id="On" type="checkbox" checked="checked" class="onoffswitch-checkbox"> <label class="onoffswitch-label" for="On">
	        <span class="onoffswitch-inner"></span>
	        <span class="onoffswitch-switch"></span>
		</label>
	</div>
	<div class="switchText">On-yomi</div>
</div>
  <div style="display: none;">
    <div id="kanjiGradeSelect">
	<div class="gradeButton blue" id="grade1">
		Grade 1
	</div>
	<div class="gradeButton green" id="grade2">
		Grade 2
	</div>
	<div class="gradeButton yellow" id="grade3">
		Grade 3
	</div>
	<div class="gradeButton orange" id="grade4">
		Grade 4
	</div>
	<div class="gradeButton red" id="grade5">
		Grade 5
	</div>
	<div class="gradeButton pink" id="grade6">
		Grade 6
	</div>
	<div class="gradeButton purple" id="grade7">
		Grade 7
	</div>
	<div class="gradeButton gray" id="all_kanji">
		All
	</div>
	<div class="gradeButton green" id="tree">
		æœ¨ radical
	</div>
</div>
<div id="kanjiInputContainer">
	<input type="text" id="kanjiInput"></input>
</div>

	<div>
		<input type="range" id="manyBodyStrenghtInput" min="-100" max="100" step="1" value="-100"><label for="manyBodyStrenghtInput">Charge Strength</label>
	</div>
	<div>
		<input type="range" id="collideRadius" min="0" max="100" step="5" value="50"><label for="collideRadius">Collide Radius</label>
	</div>
	<div>
		<input type="range" id="linkDistance" min="0" max="200" step="5" value="160"><label for="linkDistance">Link Distance</label>
	</div>

	<div>
		<input id="alphaDecayOff" type="checkbox"><label for="alphaDecayOff">No Alpha Decay</label>
	</div>
	<div>
		<input id="velocityDecayOff" type="checkbox"><label for="velocityDecayOff">No Velocity Decay</label>
	</div>
</div>
  </div>
</div>
	<div id="content"></div>
</div>
<script src="static/js/d3.min.js"></script>
<script src="static/js/main.js"></script>
