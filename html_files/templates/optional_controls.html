<div class="control-float">
	<div>
		<input type="range" id="manyBodyStrenghtInput" min="-100" max="100" step="1" value="-100"><label for="manyBodyStrenghtInput">Charge Strength</label>
	</div>
	<div>
		<input type="range" id="collideRadius" min="0" max="100" step="5" value="50"><label for="collideRadius">Collide Radius</label>
	</div>
	<div>
		<input type="range" id="linkDistance" min="0" max="200" step="5" value="160"><label for="linkDistance">Link Distance</label>
	</div>
</div>
<div class="control-float">
	<div>
		<input id="alphaDecayOff" type="checkbox"><label for="alphaDecayOff">No Alpha Decay</label>
	</div>
	<div>
		<input id="velocityDecayOff" type="checkbox"><label for="velocityDecayOff">No Velocity Decay</label>
	</div>
</div>
