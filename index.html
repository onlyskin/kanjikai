<!doctype html>
<html>

  <head>

	  <title>Kanji-Kai</title>
	  <meta charset="UTF-8">

	  <link rel="stylesheet" href="static/css/main.css"/>
	  <script src="static/js/d3.js"></script>
	  <link rel='shortcut icon' type='image/ico' href='favicon.ico' />

  </head>

  <body>
  	<div id="wrapper">
  		<div id="title">
  			<h1>Kanji-Kai</h1>
  		</div>
  		<div class="kanjiSetSelect">
  			<button id="grade1">Grade 1</button>
  			<button id="grade2">Grade 2</button>
  			<button id="grade3">Grade 3</button>
  			<button id="grade4">Grade 4</button>
  			<button id="grade5">Grade 5</button>
  			<button id="grade6">Grade 6</button>
  			<button id="grade7">Grade 7</button>
  			<button id="tree">æœ¨</button>
  		</div>
  		<div class="kanjiInput">
  			<input type="text" id="kanjiInput"></input>
  		</div>
  		<div id="controls">
  			<div class="control-float">
	  			<div>
		  			<input id="romajiToggle" type="checkbox" checked="checked"> <label for="romajiToggle">Romaji</label>
		  		</div>
		  		<div>
		  			<input id="meaningsToggle" type="checkbox" checked="checked"> <label for="meaningsToggle">Meanings</label>
		  		</div>
		  	</div>
  			<div class="control-float">
	  			<div>
		  			<input type="range" id="manyBodyStrenghtInput" min="-100" max="100" step="1" value="-20"><label for="manyBodyStrenghtInput">Charge Strength</label>
		  		</div>
	  			<div>
		  			<input type="range" id="collideRadius" min="0" max="100" step="5" value="50"><label for="collideRadius">Collide Radius</label>
		  		</div>
	  			<div>
		  			<input type="range" id="linkDistance" min="0" max="200" step="5" value="40"><label for="linkDistance">Link Distance</label>
		  		</div>
		  	</div>
  			<div class="control-float">
		  		<div>
		  			<input id="alphaDecayOff" type="checkbox"><label for="alphaDecayOff">No Alpha Decay</label>
		  		</div>
		  		<div>
		  			<input id="velocityDecayOff" type="checkbox"><label for="velocityDecayOff">No Velocity Decay</label>
		  		</div>
  			</div>
  			<div class="control-float">
	  			<div>
		  			<input id="Kun" type="checkbox" checked="checked"> <label for="Kun">Kun-yomi</label>
		  		</div>
	  			<div>
		  			<input id="On" type="checkbox" checked="checked"> <label for="On">On-yomi</label>
		  		</div>
		  	</div>
  		</div>
	  	<div id="content">
	  	</div>
	</div>

	  <script src="static/js/main.js"></script>
	  <script src="static/js/utilities.js"></script>
	  <script src="static/js/kanjikai.js"></script>
	  <script src="static/js/toggles.js"></script>
  </body>

</html>
